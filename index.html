<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        display: flex;
        flex-wrap: wrap;
        height: 420px;
        width: 500px;
        background-color: blueviolet;
    }
</style>

<body>
    <div id="container"></div>

    <div class="btns">
        <button id="changeColor">Change Color</button>
        <button id="addChild">Add Child</button>
        <button id="removeChild">Remove Child</button>
    </div>

    <script>
        const container = document.getElementById("container");
        const changeColor = document.getElementById("changeColor");
        const addChild = document.getElementById("addChild");
        const removeChild = document.getElementById("removeChild");

        //change color
        changeColor.addEventListener("click", function () {
            container.style.backgroundColor = "red";
        });

        //add child
        addChild.addEventListener("click", function () {
            const div = document.createElement("div")
            container.appendChild(div)
            //    console.log(div)
            div.style.height = "260px";
            div.style.width = "250px";
            div.style.backgroundColor = "yellow";
        })

        //remove child
        removeChild.addEventListener("click", function () {
            const remove = container.removeChild(container.lastChild);
            console.log(remove)
        })

    </script>
</body>

</html>
